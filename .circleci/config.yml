version: 2.1

jobs:
  backend-build:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-node-deps-{{ checksum "backend/package-lock.json" }}
            - backend-node-deps-
      - run:
          name: Install backend dependencies
          command: |
            cd backend
            npm install
      - save_cache:
          paths:
            - backend/node_modules
          key: backend-node-deps-{{ checksum "backend/package-lock.json" }}
      - run:
          name: Run backend tests
          command: |
            cd backend
            npm test
      - persist_to_workspace:
          root: .
          paths:
            - backend

  frontend-build:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-node-deps-{{ checksum "frontend/package-lock.json" }}
            - frontend-node-deps-
      - run:
          name: Install frontend dependencies
          command: |
            cd frontend
            npm install
      - save_cache:
          paths:
            - frontend/node_modules
          key: frontend-node-deps-{{ checksum "frontend/package-lock.json" }}
      - run:
          name: Run frontend tests
          command: |
            cd frontend
            npm test
      - run:
          name: Build frontend
          command: |
            cd frontend
            npm run build
      - persist_to_workspace:
          root: .
          paths:
            - frontend

  docker-build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - attach_workspace:
          at: .
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Check and fix Dockerfile naming for backend
          command: |
            cd backend
            if [ -f DockerFile ]; then
              mv DockerFile Dockerfile
            fi
            if [ ! -f Dockerfile ]; then
              echo "ERROR: No Dockerfile found!"
              ls -la
              exit 1
            fi
      - run:
          name: Check and fix Dockerfile naming for frontend
          command: |
            cd frontend
            if [ -f DockerFile ]; then
              mv DockerFile Dockerfile
            fi
            if [ ! -f Dockerfile ]; then
              echo "ERROR: No Dockerfile found!"
              ls -la
              exit 1
            fi
      - run:
          name: Build backend Docker image
          command: |
            cd backend
            docker build -t task2_insy7314_backend:latest .
      - run:
          name: Build frontend Docker image
          command: |
            cd frontend
            docker build -t task2_insy7314_frontend:latest .
      - run:
          name: List Docker images
          command: docker images

  sonarqube:
    working_directory: ~/build
    docker:
      - image: sonarsource/sonar-scanner-cli
    resource_class: small
    steps:
      - checkout
      - attach_workspace:
          at: ~/workspace
      - run:
          name: Run SonarCloud scan
          command: |
            SONAR_BRANCH="${CIRCLE_BRANCH:-main}"
            echo "Sonar branch value is: $SONAR_BRANCH"
            echo "Sonar org value is: $SONAR_ORG"
            
            sonar-scanner \
              -Dsonar.projectKey=$SONAR_PROJECT_KEY \
              -Dsonar.organization=$SONAR_ORG \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.branch.name=$SONAR_BRANCH \
              -Dsonar.sources=backend,frontend \
              -Dsonar.tests=backend/tests,frontend/tests \
              -Dsonar.exclusions=backend/tests/**,frontend/tests/**,**/node_modules/**,**/build/**,**/.vs/**,**/*.db,**/*.sqlite,**/build-wrapper-dump.json \
              -Dsonar.test.inclusions=backend/tests/**,frontend/tests/** \
              -Dsonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info


workflows:
  version: 2
  build-and-deploy:
    jobs:
      - backend-build
      - frontend-build
      - docker-build:
          requires:
            - backend-build
            - frontend-build
      - sonarqube:
          requires:
            - backend-build
            - frontend-build
