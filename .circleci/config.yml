version: 2.1

jobs:
  backend-build:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-node-deps-{{ checksum "backend/package-lock.json" }}
            - backend-node-deps-
      - run:
          name: Install backend dependencies
          command: |
            cd backend
            npm install
      - save_cache:
          paths:
            - backend/node_modules
          key: backend-node-deps-{{ checksum "backend/package-lock.json" }}
      - run:
          name: Skip backend tests
          command: echo "Skipping backend tests (no test script defined)"
      - run:
          name: Run SonarCloud analysis (backend)
          command: |
            cd backend
            npx sonar-scanner \
              -Dsonar.projectKey=task2_backend \
              -Dsonar.organization=<YOUR_SONARCLOUD_ORG> \
              -Dsonar.sources=. \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN

  frontend-build:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-node-deps-{{ checksum "frontend/package-lock.json" }}
            - frontend-node-deps-
      - run:
          name: Install frontend dependencies
          command: |
            cd frontend
            npm install
      - save_cache:
          paths:
            - frontend/node_modules
          key: frontend-node-deps-{{ checksum "frontend/package-lock.json" }}
      - run:
          name: Build frontend
          command: |
            cd frontend
            npm run build
      - run:
          name: Run SonarCloud analysis (frontend)
          command: |
            cd frontend
            npx sonar-scanner \
              -Dsonar.projectKey=task2_frontend \
              -Dsonar.organization=<YOUR_SONARCLOUD_ORG> \
              -Dsonar.sources=. \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN

  docker-build:
    docker:
      - image: docker:24.0
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t my-app:latest .

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - backend-build
      - frontend-build
      - docker-build:
          requires:
            - backend-build
            - frontend-build
