version: 2.1

jobs:
  # -------------------
  # Backend Build & Test
  # -------------------
  backend-build:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-node-deps-{{ checksum "backend/package-lock.json" }}
            - backend-node-deps-
      - run:
          name: Install Backend Dependencies
          command: |
            cd backend
            npm install
      - save_cache:
          paths:
            - backend/node_modules
          key: backend-node-deps-{{ checksum "backend/package-lock.json" }}
      - run:
          name: Run Backend Tests & Coverage
          command: |
            cd backend
            npm run test || cat /home/circleci/.npm/_logs/*-debug-0.log
      - persist_to_workspace:
          root: .
          paths:
            - backend

  # -------------------
  # Frontend Build
  # -------------------
  frontend-build:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-node-deps-{{ checksum "frontend/package-lock.json" }}
            - frontend-node-deps-
      - run:
          name: Install Frontend Dependencies
          command: |
            cd frontend
            npm install
      - save_cache:
          paths:
            - frontend/node_modules
          key: frontend-node-deps-{{ checksum "frontend/package-lock.json" }}
      - run:
          name: Build Frontend
          command: |
            cd frontend
            npm run build
      - persist_to_workspace:
          root: .
          paths:
            - frontend

  # -------------------
  # Employee Portal Build
  # -------------------
  employee-portal-build:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - employee-portal-node-deps-{{ checksum "employee-portal/package-lock.json" }}
            - employee-portal-node-deps-
      - run:
          name: Install Employee Portal Dependencies
          command: |
            cd employee-portal
            npm install
      - save_cache:
          paths:
            - employee-portal/node_modules
          key: employee-portal-node-deps-{{ checksum "employee-portal/package-lock.json" }}
      - run:
          name: Build Employee Portal
          command: |
            cd employee-portal
            npm run build
      - persist_to_workspace:
          root: .
          paths:
            - employee-portal

  # -------------------
  # Docker Images Build
  # -------------------
  docker-build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - attach_workspace:
          at: .
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build Backend Docker Image
          command: |
            cd backend
            docker build -t task2_insy7314_backend:latest .
      - run:
          name: Build Frontend Docker Image
          command: |
            cd frontend
            docker build -t task2_insy7314_frontend:latest .
      - run:
          name: Build Employee Portal Docker Image
          command: |
            cd employee-portal
            docker build -t task2_insy7314_employee_portal:latest .
      - run:
          name: List Docker Images
          command: docker images

  # -------------------
  # SonarCloud Analysis
  # -------------------
  sonarqube:
    docker:
      - image: sonarsource/sonar-scanner-cli:latest
    environment:
      SONAR_TOKEN: $SONAR_TOKEN
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run SonarCloud Scan
          command: |
            sonar-scanner \
              -Dsonar.projectKey=$SONAR_PROJECT_KEY \
              -Dsonar.organization=$SONAR_ORG \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.sources=backend,frontend,employee-portal \
              -Dsonar.tests=backend/tests \
              -Dsonar.javascript.lcov.reportPaths=backend/coverage/lcov.info \
              -Dsonar.exclusions=backend/tests/**,frontend/tests/**,employee-portal/tests/**,**/node_modules/**,**/build/** \
              -Dsonar.test.inclusions=backend/tests/** \
              -Dsonar.newCode.referenceBranch=main \
              -Dsonar.branch.name=$CIRCLE_BRANCH

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - backend-build
      - frontend-build
      - employee-portal-build
      - docker-build:
          requires:
            - backend-build
            - frontend-build
            - employee-portal-build
      - sonarqube:
          requires:
            - backend-build
            - frontend-build
            - employee-portal-build
