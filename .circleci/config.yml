version: 2.1

jobs:
  backend-build:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-node-deps-{{ checksum "backend/package-lock.json" }}
            - backend-node-deps-
      - run:
          name: Install backend dependencies
          command: |
            cd backend
            npm ci
      - save_cache:
          paths:
            - backend/node_modules
          key: backend-node-deps-{{ checksum "backend/package-lock.json" }}
      - run:
          name: Run backend tests and generate coverage
          command: |
            cd backend
            npx jest --coverage --passWithNoTests
      - persist_to_workspace:
          root: .
          paths:
            - backend

  frontend-build:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-node-deps-{{ checksum "frontend/package-lock.json" }}
            - frontend-node-deps-
      - run:
          name: Install frontend dependencies
          command: |
            cd frontend
            npm ci
      - save_cache:
          paths:
            - frontend/node_modules
          key: frontend-node-deps-{{ checksum "frontend/package-lock.json" }}
      - run:
          name: Build frontend
          command: |
            cd frontend
            npm run build
      - persist_to_workspace:
          root: .
          paths:
            - frontend

  docker-build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - attach_workspace:
          at: .
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Check and fix Dockerfile naming for backend
          command: |
            cd backend
            if [ -f DockerFile ]; then
              mv DockerFile Dockerfile
            fi
            if [ ! -f Dockerfile ]; then
              echo "ERROR: No Dockerfile found!"
              exit 1
            fi
      - run:
          name: Check and fix Dockerfile naming for frontend
          command: |
            cd frontend
            if [ -f DockerFile ]; then
              mv DockerFile Dockerfile
            fi
            if [ ! -f Dockerfile ]; then
              echo "ERROR: No Dockerfile found!"
              exit 1
            fi
      - run:
          name: Build backend Docker image
          command: |
            cd backend
            docker build -t task2_insy7314_backend:latest .
      - run:
          name: Build frontend Docker image
          command: |
            cd frontend
            docker build -t task2_insy7314_frontend:latest .
      - run:
          name: List Docker images
          command: docker images

  sonarqube:
    working_directory: ~/build
    docker:
      - image: sonarsource/sonar-scanner-cli
    resource_class: small
    steps:
      - checkout
      - attach_workspace:
          at: ~/workspace
      - run:
          name: Fetch main branch via HTTPS
          command: |
            cd backend
            git remote set-url origin https://github.com/Marli2002/Task2_INSY7314.git
            git fetch origin main
            git diff --name-only origin/main...HEAD > changed_files.txt
            cat changed_files.txt
      - run:
          name: Run SonarCloud scan (new code quality gate for small changes)
          command: |
            SONAR_BRANCH="${CIRCLE_BRANCH:-master}"
            CHANGED_FILES=$(paste -sd "," backend/changed_files.txt)
            echo "Scanning only changed files: $CHANGED_FILES"
            sonar-scanner \
              -Dsonar.projectKey=$SONAR_PROJECT_KEY \
              -Dsonar.organization=$SONAR_ORG \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.sources=. \
              -Dsonar.inclusions="$CHANGED_FILES" \
              -Dsonar.branch.name=$SONAR_BRANCH \
              -Dsonar.newCode.referenceBranch=main \
              -Dsonar.exclusions=**/node_modules/**,**/frontend/**,**/*.test.js,**/__tests__/** \
              -Dsonar.javascript.lcov.reportPaths=backend/coverage/lcov.info \
              -Dsonar.qualitygate.wait=true \
              -Dsonar.qualitygate.newCodeThreshold=20

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - backend-build
      - frontend-build
      - docker-build:
          requires:
            - backend-build
            - frontend-build
      - sonarqube:
          requires:
            - backend-build
            - frontend-build
