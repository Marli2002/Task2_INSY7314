version: 2.1

jobs:
  backend-build:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-node-deps-{{ checksum "backend/package-lock.json" }}
            - backend-node-deps-
      - run:
          name: Install backend dependencies
          command: |
            cd backend
            npm install
      - save_cache:
          paths:
            - backend/node_modules
          key: backend-node-deps-{{ checksum "backend/package-lock.json" }}
      - run:
          name: Skip backend tests
          command: echo "Skipping backend tests (no test script defined)"
      - persist_to_workspace:
          root: .
          paths:
            - backend

  frontend-build:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-node-deps-{{ checksum "frontend/package-lock.json" }}
            - frontend-node-deps-
      - run:
          name: Install frontend dependencies
          command: |
            cd frontend
            npm install
      - save_cache:
          paths:
            - frontend/node_modules
          key: frontend-node-deps-{{ checksum "frontend/package-lock.json" }}
      - run:
          name: Build frontend
          command: |
            cd frontend
            npm run build
      - persist_to_workspace:
          root: .
          paths:
            - frontend

  sonarcloud-analysis:
    docker:
      - image: sonarsource/sonar-scanner-cli:latest
    steps:
      - checkout
      - run:
          name: Create SonarCloud project properties for backend
          command: |
            echo "sonar.projectKey=task2_backend" > sonar-project-backend.properties
            echo "sonar.organization=marli2002" >> sonar-project-backend.properties
            echo "sonar.sources=backend" >> sonar-project-backend.properties
            echo "sonar.host.url=https://sonarcloud.io" >> sonar-project-backend.properties
            echo "sonar.projectName=Task2 Backend" >> sonar-project-backend.properties
            echo "sonar.projectVersion=1.0" >> sonar-project-backend.properties
      - run:
          name: Run SonarCloud analysis (backend)
          command: |
            sonar-scanner -Dproject.settings=sonar-project-backend.properties
      - run:
          name: Create SonarCloud project properties for frontend
          command: |
            echo "sonar.projectKey=task2_frontend" > sonar-project-frontend.properties
            echo "sonar.organization=marli2002" >> sonar-project-frontend.properties
            echo "sonar.sources=frontend/src" >> sonar-project-frontend.properties
            echo "sonar.exclusions=frontend/node_modules/**,frontend/dist/**" >> sonar-project-frontend.properties
            echo "sonar.host.url=https://sonarcloud.io" >> sonar-project-frontend.properties
            echo "sonar.projectName=Task2 Frontend" >> sonar-project-frontend.properties
            echo "sonar.projectVersion=1.0" >> sonar-project-frontend.properties
      - run:
          name: Run SonarCloud analysis (frontend)
          command: |
            sonar-scanner -Dproject.settings=sonar-project-frontend.properties

  docker-build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - attach_workspace:
          at: .
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Check and fix Dockerfile naming for backend
          command: |
            cd backend
            if [ -f DockerFile ]; then
              echo "Found DockerFile (wrong case), renaming to Dockerfile"
              mv DockerFile Dockerfile
            fi
            if [ ! -f Dockerfile ]; then
              echo "ERROR: No Dockerfile found!"
              ls -la
              exit 1
            fi
            echo "Backend Dockerfile ready"
      - run:
          name: Check and fix Dockerfile naming for frontend
          command: |
            cd frontend
            if [ -f DockerFile ]; then
              echo "Found DockerFile (wrong case), renaming to Dockerfile"
              mv DockerFile Dockerfile
            fi
            if [ ! -f Dockerfile ]; then
              echo "ERROR: No Dockerfile found!"
              ls -la
              exit 1
            fi
            echo "Frontend Dockerfile ready"
      - run:
          name: Debug repo files
          command: |
            pwd
            ls -R
      - run:
          name: Build backend Docker image
          command: |
            cd backend
            docker build -t task2_insy7314_backend:latest .
      - run:
          name: Build frontend Docker image
          command: |
            cd frontend
            docker build -t task2_insy7314_frontend:latest .
      - run:
          name: List Docker images
          command: docker images

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - backend-build
      - frontend-build
      - sonarcloud-analysis:
          requires:
            - backend-build
            - frontend-build
      - docker-build:
          requires:
            - backend-build
            - frontend-build